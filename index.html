<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Viewer</title>
  <meta name="description" content="Markdown Viewer Module">
  <meta name="show-in" content="*">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <script>
    fetch('https://raw.githubusercontent.com/lionwaurich/SoftwareentwicklungES24/main/README.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById('content').innerHTML = marked(text);
      });
  </script>
</body>
</html>
