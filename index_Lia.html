<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiaScript in Edrys</title>
  <!-- Link to the LiaScript CDN -->
  <script src="https://liascript.github.io/dist/liascript/liascript.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    #liascript-container {
      width: 90%;
      height: 90%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div id="liascript-container"></div>
  <script>
    // Load the LiaScript markdown file
    const liascriptUrl = 'https://raw.githubusercontent.com/lionwaurich/SoftwareentwicklungES24/main/Lia1.md';
    
    fetch(liascriptUrl)
      .then(response => response.text())
      .then(markdown => {
        const container = document.getElementById('liascript-container');
        container.innerHTML = markdown;
        Lia.load(container);
      })
      .catch(error => console.error('Error loading LiaScript file:', error));
  </script>
</body>
</html>
